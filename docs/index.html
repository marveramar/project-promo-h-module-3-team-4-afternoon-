<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Landing Awesome Profile Cards</title>
        <link rel="icon" href="./favicon.png"
        />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Montserrat:400,700|Open+Sans:400,600&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="https://kit.fontawesome.com/bf82408d8a.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="landing_wrapper">
            <main class="landing-main_wrapper">
                <div class="ldng-logo">
                    <img class="ldng-logo__img" src="./assets/images/logo-awesome-profiles.svg"
                    alt="Welcome to the Awesome profile-cards website!">
                </div>
                <div class="ldng-text">
                     <h1 class="ldng-text__title">Crea tu tarjeta de visita</h1>

                    <p class="ldng-text__expl">Crea mejores contactos profesionales de forma fácil y cómoda</p>
                </div>
                <div class="ldng-chartIcons">
                    <div class="ldng-chartIcons__container"> <i class="far fa-object-ungroup ldng-icon"></i>

                        <div class="ldng-chartIcons__text">diseña</div>
                    </div>
                    <div class="ldng-chartIcons__container"> <i class="far fa-keyboard ldng-icon"></i>

                        <div class="ldng-chartIcons__text">rellena</div>
                    </div>
                    <div class="ldng-chartIcons__container"> <i class="fas fa-share-alt ldng-icon"></i>

                        <div class="ldng-chartIcons__text">comparte</div>
                    </div>
                </div> <a class="ldng-btn" href="./main.html">comenzar</a>

            </main>
            <footer class="footer__container">
                <p class="footer__copyright">Awesome profile-cards @2019</p>
                <div class="footer__logo-container"> <a href="https://adalab.es" target="_blank"><img class="footer__logo" src="./assets/images/logo-adalab.png" alt="Adalab Logo"></a>

                </div>
            </footer>
        </div>
    </body>

</html>
